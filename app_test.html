<!DOCTYPE html>
<html>
<head>
    <title>Weather Data</title>
</head>
<body>
    <h1>Weather Data</h1>
    <form method="POST" action="/">
        <label for="start_date">Start Date:</label>
        <input type="number" id="start_date" name="start_date" min="1" max="31" required>
        <label for="end_date">End Date:</label>
        <input type="number" id="end_date" name="end_date" min="1" max="31" required>
        <button type="submit">Load Weather Data</button>
    </form>

    {% if table_html %}
        <h2>Weather Data for Selected Dates</h2>
        {{ table_html|safe }}
    {% endif %}
</body>
</html>
